{% extends "base.html" %}
{% load staticfiles %}

<div class="row">
    {% block content %}
    <h1>Recently added jobs</h1>
    <br/><br/>

    {% if latest_jobs %}

    {% for job in latest_jobs %}
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <a href="{% url 'jobs:detail' job.id%}">{{job.title}}</a>
                <p>{{job.description}}</p>
                <p>{{job.skills}}</p>
                <p>{{job.created_at}}</p>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <p>No jobs available</p>
    {% endif %}

    {% endblock %}
</div>
